<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Mensajes entre el LLM & el Usuario -->
      <chat-bubbles text="Hola, Â¿en quÃ© puedo ayudarte hoy? ðŸ¤ " />
      <!-- <my-message text="Quiero dominar LangChain." /> -->

      @for (message of messages(); track $index) {
        @if(message.isGpt) {
          <gpt-message-orthography
          [text]="message.text"
          [errors]="message.info?.errors || []"
          [userScore]="message.info!.userScore"
          />
        } @else {
          <my-message [text]="message.text" />
        }
      }

      <!-- Efecto de Cargar los Mensajes. -->
       @if (isLoading()) {
        <typing-loader />
       }
    </div>
  </div>
