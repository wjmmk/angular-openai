<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Mensajes entre el LLM & el Usuario -->
      <chat-bubbles text="Escribe lo que quiere que revise..." />

      @for (message of messages(); track $index) {
        @if(message.isGpt) {
          <chat-bubbles [text]="message.text" />
        } @else {
          <my-message [text]="message.text" />
        }
      }

      <!-- Efecto de Cargar los Mensajes. -->
       @if (isLoading()) {
        <typing-loader />
       }
    </div>
  </div>
  <!-- MessageBox -->
    <text-message-box
      placeholder="Esperamos que nos brinde mas informaciÃ³n."
      (onMessage)="handleMessage($event)"
    />
</div>
